<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  /* Background gradient */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow: hidden;
  }

  /* Floating shapes */
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    filter: blur(60px);
    animation: float 10s infinite alternate ease-in-out;
  }
  .shape1 {
    width: 200px; height: 200px;
    background: #00b4d8;
    top: 10%; left: 15%;
  }
  .shape2 {
    width: 300px; height: 300px;
    background: #ff6b6b;
    bottom: 10%; right: 10%;
  }

  @keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(30px); }
  }

  /* Login card */
  .login-container {
    position: relative;
    background: rgba(255, 255, 255, 0.1);
    padding: 50px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(12px);
    text-align: center;
    width: 350px;
    color: white;
    z-index: 10;
    animation: fadeIn 1.2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    margin-bottom: 25px;
    color: #00b4d8;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 15px;
  }
  input::placeholder {
    color: #ddd;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #00b4d8, #0077b6);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #48cae4, #0096c7);
  }

  p {
    margin-top: 12px;
    color: #ff6b6b;
    font-weight: bold;
  }

  /* Back icon */
  .back-icon {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 28px;
    color: white;
    text-decoration: none;
    transition: 0.3s;
    z-index: 100;
  }
  .back-icon:hover {
    color: #00b4d8;
  }
</style>
</head>
<body>

  <!-- Background shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <!-- Back Button -->
  <a href="/" class="back-icon">&#8592;</a>

  <!-- Login Card -->
  <div class="login-container">
    <h2>Admin Login</h2>
    <form method="post" action="/admin_login">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>{{error}}</p>
  </div>

</body>
</html>
