<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoiceBot Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #290c24ff, #632b42ff, #3e3624ff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    position: relative;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating animated circles */
  .floating-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    animation: float 20s linear infinite;
    z-index: 0;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-200px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    max-width: 1200px;
    width: 90%;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    color: #fff;
    margin-bottom: 60px;
    text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    background: linear-gradient(90deg, #ff00ffff, #cd5aa3ff, #ff7f7fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    animation: textGlow 3s ease-in-out infinite alternate;
  }

  @keyframes textGlow {
    0% { text-shadow: 0 0 5px #fff; }
    100% { text-shadow: 0 0 20px #cd5abaff; }
  }

  .box-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 40px;
  }

  .box {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 25px;
    width: 300px;
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 1px;
    backdrop-filter: blur(20px);
    transition: all 0.5s ease;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    cursor: pointer;
    overflow: hidden;
  }

  .box::before {
    content: '';
    position: absolute;
    width: 120%;
    height: 120%;
    background: linear-gradient(120deg, #ff6ec4, #7873f5, #de4a4aff);
    top: -50%;
    left: -50%;
    transform: rotate(0deg);
    transition: all 0.6s ease;
    z-index: 0;
  }

  .box:hover::before {
    transform: rotate(180deg);
  }

  .box span {
    position: relative;
    z-index: 2;
    background: linear-gradient(90deg, #6a5acd, #00f0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.4s ease;
  }

  .box:hover span {
    color: #fff;
    -webkit-text-fill-color: white;
  }

  .footer {
    color: #ccc;
    font-size: 0.9rem;
    margin-top: 70px;
    letter-spacing: 0.5px;
  }

  @media screen and (max-width: 768px) {
    .box-container {
      flex-direction: column;
      align-items: center;
    }

    .box { width: 90%; }
  }
</style>
</head>
<body>
  <!-- Floating decorative circles -->
  <div class="floating-circle" style="width:200px;height:200px;top:10%;left:5%;animation-duration:25s;"></div>
  <div class="floating-circle" style="width:150px;height:150px;top:60%;left:80%;animation-duration:30s;"></div>
  <div class="floating-circle" style="width:250px;height:250px;top:40%;left:50%;animation-duration:35s;"></div>

  <div class="container">
    <h1>SUPPORT DESK</h1>
    <div class="box-container">
      <div class="box" onclick="navigateTo('student')"><span>Student</span></div>
      <div class="box" onclick="navigateTo('admin')"><span>Admin</span></div>
      <div class="box" onclick="navigateTo('parent')"><span>Parent</span></div>
    </div>
    <div class="footer">
      Â© 2025 | Designed by Team 5
    </div>
  </div>

<script>
function navigateTo(role) {
  if(role === 'student') {
    window.location.href = '/login_student';
  } else if(role === 'admin') {
    window.location.href = '/login_admin';
  } else {
    alert('Parent login not implemented yet!');
  }
}
</script>
</body>
</html>
