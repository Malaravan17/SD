<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Login</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1f1c2c, #928DAB);
        color: #fff;
        margin: 0;
        overflow: hidden;
        position: relative;
    }

    /* Animated floating circles in background */
    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: float 10s infinite ease-in-out;
    }
    .circle:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 10%; animation-duration: 12s; }
    .circle:nth-child(2) { width: 180px; height: 180px; top: 60%; left: 70%; animation-duration: 15s; }
    .circle:nth-child(3) { width: 100px; height: 100px; top: 70%; left: 20%; animation-duration: 10s; }

    @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-20px) scale(1.1); }
    }

    .login-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        backdrop-filter: blur(15px);
        width: 340px;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 20px;
        color: #fff;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.15);
        color: #fff;
        font-size: 15px;
    }
    input::placeholder {
        color: rgba(255,255,255,0.7);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #6a5acd, #836FFF);
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: 0.3s ease;
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
    }
    button:hover {
        background: linear-gradient(90deg, #5c4bcf, #715AFF);
        box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
        transform: scale(1.03);
    }

    .error {
        color: #ff8080;
        margin-top: 10px;
        font-size: 14px;
    }

    /* Back icon outside the card */
    .back-icon {
        position: fixed;
        top: 20px;
        left: 25px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
        z-index: 1000;
        transition: 0.3s;
    }
    .back-icon:hover {
        color: #ddd;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<!-- Animated floating shapes -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<!-- Back arrow outside the card -->
<a href="/" class="back-icon">&#8592;</a>

<!-- Login card -->
<div class="login-card">
    <h2>Student Login</h2>
    <form method="post" action="/student_login">
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p class="error">{{error}}</p>
</div>

</body>
</html>
