<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center">
  <form action="/student_login" method="post" class="bg-white p-10 rounded-3xl shadow-2xl w-96">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Student Login</h2>
    <input type="email" name="email" placeholder="Email" required class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">
    <input type="password" name="password" placeholder="Password" required class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">
    <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">Login</button>
  </form>
</body>
</html>
