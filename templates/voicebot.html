<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* Back button at top-left */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      display: flex;
      align-items: center;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #00b4d8;
    }
    .back-btn span {
      margin-left: 5px;
      font-weight: 600;
    }

    h1 {
      color: #00b4d8;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px #00b4d8;
    }

    .voice-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    #queryBox {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: 0.3s;
    }
    #queryBox:focus {
      background: rgba(0, 180, 216, 0.15);
      box-shadow: 0 0 10px #00b4d8;
    }

    #speakBtn {
      background-color: #00b4d8;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    #speakBtn:hover {
      background-color: #0096c7;
      transform: scale(1.05);
    }
    #speakBtn.listening {
      background-color: #ff6b6b;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,107,107,0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255,107,107,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,107,107,0); }
    }

    #answerBox {
      width: 100%;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      min-height: 120px;
      overflow-y: auto;
      text-align: left;
      box-shadow: inset 0 0 10px rgba(0,180,216,0.2);
      line-height: 1.6;
      font-size: 15px;
      transition: 0.3s;
    }

    /* Scrollbar style */
    #answerBox::-webkit-scrollbar {
      width: 8px;
    }
    #answerBox::-webkit-scrollbar-thumb {
      background: #00b4d8;
      border-radius: 4px;
    }
    #answerBox::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }

  </style>
</head>
<body>

  <!-- Back button -->
  <a href="/" class="back-btn">&#8592;<span>Back</span></a>

  <h1>üéôÔ∏è AI Voice Assistant</h1>

  <div class="voice-card">
    <input id="queryBox" placeholder="Type your question or use mic..." />
    <button id="speakBtn">üé§ Speak</button>
    <div id="answerBox">Answer will appear here...</div>
  </div>

  <script>
    const speakBtn = document.getElementById('speakBtn');
    const queryBox = document.getElementById('queryBox');
    const answerBox = document.getElementById('answerBox');

    // --- Voice Recognition ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onstart = () => {
      speakBtn.classList.add("listening");
      speakBtn.textContent = "üéß Listening...";
    };

    recognition.onend = () => {
      speakBtn.classList.remove("listening");
      speakBtn.textContent = "üé§ Speak";
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      queryBox.value = transcript;
      sendQuery(transcript);
    };

    speakBtn.onclick = () => {
      if (speakBtn.classList.contains("listening")) {
        recognition.stop();
      } else {
        recognition.start();
      }
    };

    // --- Send query to backend ---
    async function sendQuery(query) {
      answerBox.innerHTML = "ü§î Thinking...";
      const formData = new FormData();
      formData.append("query", query);

      try {
        const response = await fetch("/ask", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        const answer = data.answer;
        answerBox.innerHTML = `<b>Q:</b> ${query}<br><br><b>A:</b> ${answer}`;
        speakOut(answer);
      } catch (err) {
        answerBox.innerHTML = "‚ùå Error contacting server.";
      }
    }

    // --- Text-to-Speech Output ---
    function speakOut(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.rate = 1.0;
      synth.speak(utter);
    }
  </script>

</body>
</html>
