<!DOCTYPE html>
<html>
<head><title>Student Dashboard</title></head>
<body>
    <h2>Student Dashboard</h2>
    <form action="/query_pdf" method="post">
        Ask about PDF: <input type="text" name="query" required>
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h3>Results:</h3>
        <ul>
            {% for res in results %}
                <li>{{ res }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
